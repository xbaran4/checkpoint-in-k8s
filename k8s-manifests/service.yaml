apiVersion: v1
kind: Service
metadata:
  name: checkpoint-service
  namespace: kube-system
spec:
  selector:
    app.kubernetes.io/name: checkpointer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3333
  # Since checkpointers will run on each node, when a request to checkpointer container A comes to this service,
  # it needs to be forwarded to the specific Node (kubelet on the Node) that runs the container A.
