# can be generated by: kubectl create secret -nkube-system tls kubelet-tls-secret --cert=kubelet.crt --key=kubelet.key
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: kubelet-tls-secret
  namespace: kube-system
data:
  tls.crt: abcd # base64 encoded contents of certificate file
  tls.key: efgh # base64 encoded contents of key file
